<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4 공지 사항</title>
    <link rel="stylesheet" href="announce_style.css">
</head>

<body>
    <div class="menu">
        <div id="dateNavigation">
            <!-- 이전 날짜 버튼 -->
            <button id="prevDay">⬅</button>

            <!-- 날짜 제목 -->
            <span id="dateTitle"></span>

            <!-- 다음 날짜 버튼 -->
            <button id="nextDay">⮕</button>
        </div>

        <div id="loading">로딩 중...</div>

        <div id="menu-board">
            <div id="menu1"></div>
            <div id="menu2"></div>
            <div id="menu3"></div>
            <div id="menu4"></div>
            <div id="menu5"></div>
            <div id="menu6"></div>
            <div id="menu7"></div>
            <div id="menu8"></div>
            <div id="menu9"></div>
            <div id="menu10"></div>
        </div>
    </div>
    <div id="buttons">
        <button id="back">홈으로</button>
    </div>

    <script src="announce_script.js"></script>
</body>

</html>
