<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4 알리미</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="dateNavigation">
            <!-- 이전 날짜 버튼 -->
            <button id="prevDay">⬅</button>

            <!-- 날짜 제목 -->
            <span id="dateTitle"></span>

            <!-- 다음 날짜 버튼 -->
            <button id="nextDay">⮕</button>
        </div>

        <div id="loading">로딩 중...</div>

        <div id="timetable">
            <div id="subject1"></div>
            <div id="subject2"></div>
            <div id="subject3"></div>
            <div id="subject4"></div>
            <div id="subject5"></div>
            <div id="subject6"></div>
            <div id="subject7"></div>
        </div>
    </div>
    <div class="buttons-wrap">
        <div id="buttons">
            <button id="viewMeal">급식</button>
            <button id="viewAnnounce">공지사항</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
